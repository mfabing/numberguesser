<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <meta name="description" content="Random Number Generator">
    <style type="text/css">
        html, body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
            background-color: #fff;
        }
        main {
            flex-direction: column !important;
            display: flex !important;
            width: 100%;
            margin: auto;
            height: 100vh;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: start;
        }
        .button {
            width:300px;
            appearance: button;
            background-color: rgb(33, 37, 41);
            border-radius: 8px;
            border-color: rgb(33, 37, 41);
            color: #fff;
            cursor: pointer;
            display: block;
            font-size: 20px;
            font-weight: 400;
            line-height: 30px;
            margin: 0px;
            padding: 10px 20px;
            text-align: center;
            text-decoration-color: #fff;
            text-decoration-line: none;
            text-decoration-style: solid;
            text-decoration-thickness: auto;
            text-transform: none;
            user-select: none;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <main>
        <h1 id="randomNumber" style="font-size: 60px;">1</h1>
        <button id="generateBtn" class="button">Generate Number</button>
    </main>
    <script>
        let currentNumber = 1;
        const numberElement = document.getElementById('randomNumber');

        document.getElementById('generateBtn').addEventListener('click', function() {
            let newNumber;
            do {
                newNumber = Math.floor(Math.random() * 10) + 1;
            } while (newNumber === currentNumber);

            currentNumber = newNumber;
            numberElement.textContent = currentNumber;
        });
    </script>
</body>
</html>
